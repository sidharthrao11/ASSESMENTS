<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form with DIV and Label Tags</title>
<style>
  
</style>
</head>
<body>

<h3>This code creates a simple form with three fields (Name, Email, Message) <br>
     and a submit button. Each form element is wrapped in a div with a class of <br>
      "form-group", and each input field has an associated label tag.</h3>
 <br><br><br><br>

  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"> <br><br>
    <div class="form-group"> 
      <label for="email">Email:</label>
      <input type="text" id="email" name="email"> <br><br>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4"></textarea> <br><br>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
