<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoverable Dropdown Menu</title>
<style>
  /* Dropdown container */
  .dropdown {
    position: relative;
    display: inline-block;
  }

  /* Dropdown button */
  .dropdown .dropdown-btn {
    background-color: gray;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
  }

  /* Dropdown content (hidden by default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
  }

  /* Links inside the dropdown */
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  /* Change color of dropdown links on hover */
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }

  /* Change the background color of the dropdown button when hovering over dropdown links */
  .dropdown:hover .dropdown-btn {
    background-color:rgb(41, 40, 40);
  }
</style>
</head>
<body>
   

<div class="dropdown">
  <button class="dropdown-btn">Dropdown</button>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br>

<h3>In this example, the dropdown menu appears when hovering over the "Dropdown" button. <br>
    The CSS pseudo-class :hover is used to control the visibility of the dropdown content.
</h3> 

</body>
</html>
