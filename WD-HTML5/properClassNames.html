<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptive Class Names Example</title>
   <style>
    .pageHeader {
    background-color: #d8ee14;
    color: black;
    padding: 20px;
}

.pageTitle {
    margin: 0;
}

.mainNav {
    background-color: #185aa1;
    padding: 10px;
}

.navList {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.navItem {
    display: inline-block;
    margin-right: 10px;
}

.navLink {
    color: #fff;
    text-decoration: none;
}

.mainContent {
    padding: 50px;
    background-color: darkgray;
}

.blogPost {
    border-bottom: 1px solid #ccc;
    margin-bottom: 20px;
}

.postTitle {
    margin-top: 0;
}

.pageFooter {
    background-color: rgb(111, 111, 6);
    color: #fff;
    padding: 20px;
    text-align: center;
}
   </style>
</head>
<body>
    <header class="pageHeader">
        <h1 class="pageTitle">Welcome to My Website</h1>
    </header>

    <nav class="mainNav">
        <ul class="navList">
            <li class="navItem"><a href="#" class="navLink">Home</a></li>
            <li class="navItem"><a href="#" class="navLink">About</a></li>
            <li class="navItem"><a href="#" class="navLink">Services</a></li>
            <li class="navItem"><a href="#" class="navLink">Contact</a></li>
        </ul>
    </nav>

    <section class="mainContent">
        <article class="blogPost">
            <h2 class="postTitle">Latest Blog Post</h2>
            <p class="postContent">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.</p>
        </article>
    </section>

    <footer class="pageFooter">
        <p class="footerText">Â© 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
