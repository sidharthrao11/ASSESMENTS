<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: skyblue;
            overflow: hidden;
            
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .navbar a, .dropdown .dropbtn {
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(237, 71, 71);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Logo */
        .logo {
            float: left;
            margin-left: 10px;
            margin-top: 3px;
        }
        .pepsi{
            width: 60px;
            border-radius: 18px;
            border: 2px solid black;
            }
        .heading{
            text-align: center;
            color: rgb(249, 147, 164);
        }
    </style>
</head>
<body>
 <h1 class="heading"> **Logo and Dropdown Menu** </h1>
<div class="navbar">
    <div class="logo">
        <img class="pepsi" src="../WD-HTML5/img/th.jpg" alt="Logo" width="100" height="50">
    </div>
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <div class="dropdown">
        <button class="dropbtn">Dropdown 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div> 
</div>

</body>
</html>
