<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

                     <!--HTML-->
  <div class="container">
    <div id="calculator">
        <input class="inputDisplay" type="text" id="display" readonly>
        <div id="buttons">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button> 
            <button class="btn" id="divide">/</button>  <br>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">*</button>  <br>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>  <br>
            <button class="btn" id="clear">C</button>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="calculate">=</button>
            <button class="btn" id="plus">+</button>


            
            
            
        </div>
    </div>
  </div>

                        <!--JavaScript-->
    <script src="js_file.js"> </script>
</body>
</html>
